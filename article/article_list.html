<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/article_list.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域 -->
        <form class="layui-form" id="filter_table">
          <div class="layui-form-item layui-inline">
            <select name="cate_id"></select>
          </div>
          <div class="layui-form-item layui-inline">
            <select name="state" lay-verify="">
              <option value="">所有状态</option>
              <option value="010">已发布</option>
              <option value="021">草稿</option>
            </select>
          </div>
          <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              筛选
            </button>
          </div>
        </form>
        <!-- 表格区域 -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col width="150" />
            <col width="180" />
            <col width="150" />
            <col width="150" />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- 分页区域 -->
        <div class="pageBox"></div>
      </div>
    </div>
    <!-- 定义筛选表单的模板结构 -->
    <script type="text/html" id="tpl_cate">
      <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </script>
    <!-- 定义表格模板结构 -->
    <script type="text/html" id="tpl_articlelist">
      {{each data}}
      <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs">编辑</button>
          <button
            type="button"
            class="layui-btn layui-btn-danger layui-btn-xs delete_btn"
            data_id="{{$value.Id}}"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
    <!-- 导入layui js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入APIbase -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入template -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入 article_list -->
    <script src="../assets/js/article/article_list.js"></script>
  </body>
</html>
